<section class="content">
  <div class="block-content">
      <h3 class="block-title">Contact</h3>
      <div class="row">
          <div class="col-md-6">
              <form [formGroup]="form" class="contact-form" action="javascript:void(0)" (submit)="send()" id="contact_form">
                  <div class="form-control-wrap">
                      <div id="message" class="alert alert-danger alert-dismissible fade"></div>
                      <div class="form-group">
                          <input type="text" formControlName="name" class="form-control" id="fname" placeholder="Name*" name="fname">
                      </div>
                      <div class="form-group mar-top-40">
                          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email*" name="email">
                      </div>
                      <div class="form-group mar-top-60">
                          <textarea class="form-control" formControlName="message" rows="10" name="comment" id="comment" placeholder="Your message"></textarea>
                      </div>
                      <div class="form-group mar-top-40">
                          <button type="submit" class="btn v7">Send Message</button>
                      </div>
                  </div>
              </form>
          </div>

          <div class="col-md-5 offset-md-1">
              <div class="contact-content">
                  <div class="contact-icon">
                      <i class="ion-ios-location-outline"></i>
                  </div>
                  <div class="contact-details">
                      <h5>Address</h5>
                      <p>Cuba, Havana, Havana Center.</p>
                  </div>
              </div>
              <div class="contact-content">
                  <div class="contact-icon">
                      <i class="ion-ios-telephone-outline"></i>
                  </div>
                  <div class="contact-details">
                      <h5>Phone</h5>
                      <p> <a href="tel:+5354820768">+53 - 5 482 07 68</a></p>
                  </div>
              </div>
              <div class="contact-content">
                  <div class="contact-icon">
                      <i class="ion-ios-email-outline"></i>
                  </div>
                  <div class="contact-details">
                      <h5>Email</h5>
                      <p>krtucho98@gmail.com</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
